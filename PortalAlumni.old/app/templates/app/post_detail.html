

{%extends 'app/base.html'%}
{%block body_block%}
    <h1>POST FORM of User <B>{{user.username}}</B></h1><hr>
    {%for post in user.posts.all%}
        <p>Title: {{post.title}}</p>
        <p>Text: {{post.info}}</p>
        <p>Published date: {{post.published_date}}</p>
        <hr>
    {%endfor%}
{%endblock%}
